components:
  schemas:
    CreateTodoRequest:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/CreateTodoRequest.json
          format: uri
          readOnly: true
          type: string
        description:
          examples:
            - Milk, eggs, bread
          type: string
        progress_percent:
          examples:
            - 0
          format: int64
          maximum: 100
          minimum: 0
          type: integer
        status:
          examples:
            - pending
          type: string
        title:
          examples:
            - Buy groceries
          type: string
      required:
        - title
        - description
      type: object
    ErrorDetail:
      additionalProperties: false
      properties:
        location:
          description: Where the error occurred, e.g. 'body.items[3].tags' or 'path.thing-id'
          type: string
        message:
          description: Error message text
          type: string
        value:
          description: The value at the given location
      type: object
    ErrorModel:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/ErrorModel.json
          format: uri
          readOnly: true
          type: string
        detail:
          description: A human-readable explanation specific to this occurrence of the problem.
          examples:
            - Property foo is required but is missing.
          type: string
        errors:
          description: Optional list of individual error details
          items:
            $ref: "#/components/schemas/ErrorDetail"
          type:
            - array
            - "null"
        instance:
          description: A URI reference that identifies the specific occurrence of the problem.
          examples:
            - https://example.com/error-log/abc123
          format: uri
          type: string
        status:
          description: HTTP status code
          examples:
            - 400
          format: int64
          type: integer
        title:
          description: A short, human-readable summary of the problem type. This value should not change between occurrences of the error.
          examples:
            - Bad Request
          type: string
        type:
          default: about:blank
          description: A URI reference to human-readable documentation for the error.
          examples:
            - https://example.com/errors/example
          format: uri
          type: string
      type: object
    Todo:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/Todo.json
          format: uri
          readOnly: true
          type: string
        created_at:
          examples:
            - "2026-02-12T15:04:05Z"
          format: date-time
          type: string
        description:
          examples:
            - Milk, eggs, bread
          type: string
        id:
          examples:
            - 1
          format: int64
          type: integer
        progress_percent:
          examples:
            - 0
          format: int64
          maximum: 100
          minimum: 0
          type: integer
        status:
          examples:
            - pending
          type: string
        title:
          examples:
            - Buy groceries
          type: string
        updated_at:
          examples:
            - "2026-02-12T15:04:05Z"
          format: date-time
          type: string
      required:
        - id
        - title
        - description
        - status
        - progress_percent
        - created_at
        - updated_at
      type: object
    TodoListResponse:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/TodoListResponse.json
          format: uri
          readOnly: true
          type: string
        count:
          examples:
            - 5
          format: int64
          type: integer
        todos:
          items:
            $ref: "#/components/schemas/Todo"
          type:
            - array
            - "null"
      required:
        - todos
        - count
      type: object
    UpdateTodoRequest:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/UpdateTodoRequest.json
          format: uri
          readOnly: true
          type: string
        description:
          examples:
            - Milk, eggs, bread, butter
          type: string
        progress_percent:
          examples:
            - 50
          format: int64
          maximum: 100
          minimum: 0
          type: integer
        status:
          examples:
            - in_progress
          type: string
        title:
          examples:
            - Buy groceries
          type: string
      type: object
info:
  description: A local TODO API service with progress tracking.
  title: TODO Service API
  version: 1.0.0
openapi: 3.1.0
paths:
  /api/v1/todos:
    get:
      description: Retrieve all TODO items, optionally filtered by status.
      operationId: list-todos
      parameters:
        - description: Filter by status
          explode: false
          in: query
          name: status
          schema:
            description: Filter by status
            enum:
              - pending
              - in_progress
              - done
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TodoListResponse"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: List all TODOs
      tags:
        - todos
    post:
      description: Create a new TODO item with optional progress tracking.
      operationId: create-todo
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTodoRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Todo"
          description: Created
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Create a new TODO
      tags:
        - todos
  /api/v1/todos/{id}:
    delete:
      description: Delete a TODO item by its ID.
      operationId: delete-todo
      parameters:
        - description: TODO ID
          example: 1
          in: path
          name: id
          required: true
          schema:
            description: TODO ID
            examples:
              - 1
            format: int64
            type: integer
      responses:
        "204":
          description: No Content
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Delete a TODO
      tags:
        - todos
    get:
      description: Retrieve a single TODO item by its ID.
      operationId: get-todo
      parameters:
        - description: TODO ID
          example: 1
          in: path
          name: id
          required: true
          schema:
            description: TODO ID
            examples:
              - 1
            format: int64
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Todo"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get a TODO by ID
      tags:
        - todos
    put:
      description: Update an existing TODO item. Only provided fields are changed.
      operationId: update-todo
      parameters:
        - description: TODO ID
          example: 1
          in: path
          name: id
          required: true
          schema:
            description: TODO ID
            examples:
              - 1
            format: int64
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateTodoRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Todo"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Update a TODO
      tags:
        - todos
